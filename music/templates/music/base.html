<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Viber{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


</head>



<body>

<!--Navigation bar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Header -->
    <a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#topNavBar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Items -->
    <div class="collapse navbar-collapse" id="topNavBar">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'music:index' %}">
                    <span class="fas fa-compact-disc" aria-hidden="true"></span>&nbsp;Albums
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span class="fas fa-music" aria-hidden="true"></span>&nbsp;Songs
                </a>
            </li>
        </ul>

        <form class="form-inline my-2 my-lg-0 " role="search" method="get" action="#">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" name="q" value="" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button>
        </form>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'music:album-add' %}">
                    <span class="fas fa-plus" aria-hidden="true"></span>&nbsp;Add Album
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span class="fas fa-power-off" aria-hidden="true"></span>&nbsp;Log Out
                </a>
            </li>
        </ul>
    </div>
</nav>

{% block body %}

{% endblock %}
</body>
</html>
